name: Docker push

on:
  push:
    branches: [ "main" ]
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - run: docker build -t ghcr.io/symilian8876/back:1.0.0 .
      working-directory: back
      
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password : ${{ secrets .GITHUB_TOKEN }}

    - name: Push the image
      run: docker push ghcr.io/symilian8876/back:1.0.0
